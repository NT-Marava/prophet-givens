<section class="about-area-eight pb-100" style="background: #140e26;">
    <div class="container"></div>
</section>
<section class="breadcrumb-area breadcrumb-bg"
    style="background-image: url(&quot;assets/img/images/breadcrumb.png&quot;);">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-content">
                    <h2 class="title">Events</h2>

                </div>
            </div>
        </div>
    </div>
    <div class="breadcrumb-shape-wrap">
        <img src="assets/img/images/breadcrumb_shape01.png" alt="">
        <img src="assets/img/images/breadcrumb_shape02.png" alt="">
    </div>
</section>

<section class="project-area project-bg" data-background="assets/img/bg/project_bg.jpg">
    <div class="container">
        <div class="row align-items-end">
            <div class="col-lg-6">
                <div class="section-title mb-40 tg-heading-subheading animation-style2">
                    <span class="sub-title tg-element-title">Case Studies</span>
                    <h2 class="title tg-element-title">Keep Your Business Safe & Ensure High Availability.</h2>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="project-top-content">
                    <p>Ever find yourself staring at your computer screen a good consulting slogan to come to mind? Oftentimes.</p>
                </div>
            </div>
        </div>
        <div class="project-item-wrap">
            <div class="row">
                <div class="col-12">
                    <div class="swiper-container_ project-active">
                        <div class="row event-card-container" >
                            <div class="col-md-4 event-card" *ngFor="let event of events">
                                <div class="project-item">
                                    <div class="project-thumb">
                                        <a routerLink="{{event.slug}}">
                                            <img src="{{event.poster_url}}" alt="" height="350">
                                        </a>
                                    </div>
                                    <div class="project-content">
                                        <span class="badge badge-success">Upcoming</span>
                                        <h2 class="title mb-4">
                                            <a routerLink="{{event.slug}}">{{ event.title }}</a>
                                        </h2>
                                        <a routerLink="{{event.slug}}" class="event-button secondary">Learn More</a>
                                    </div>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
